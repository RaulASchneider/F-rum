<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #messages { border: 1px solid #000; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 20px; }
        form { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; background: #f5f5f5; }
        .own-message { background: #e3f2fd; margin-left: 20px; }
        .error { color: red; }
        .success { color: green; }
        .verified-badge {
            color: #1DA1F2;
            margin-left: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Chat</h2>

<div id="status"></div>
<div id="messages"></div>

<form id="sendForm">
    <input id="text" placeholder="Digite..." required>
    <button type="submit">Enviar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>
let currentUser = null;
let currentUsername = null;
let currentUserVerified = false;
const messagesDiv = document.getElementById("messages");
const statusDiv = document.getElementById("status");

function showStatus(message, type = 'info') {
    statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
    console.log(message);
}

/* ---------------------- USER ---------------------- */
async function checkUser() {
    try {
        const { data, error } = await db.auth.getUser();
        if (error || !data.user) {
            showStatus('Usuário não autenticado. Redirecionando...', 'error');
            setTimeout(() => window.location.href = "login.html", 2000);
            return null;
        }
        currentUser = data.user;
        
        // Busca o username e verified do perfil do usuário atual
        const { data: profile, error: profileError } = await db
            .from('profiles')
            .select('username, verified')
            .eq('id', currentUser.id)
            .single();
            
        if (profileError) {
            console.error('Erro ao buscar perfil:', profileError);
            currentUsername = currentUser.email || 'Usuário';
            currentUserVerified = false;
        } else {
            currentUsername = profile?.username || currentUser.email || 'Usuário';
            currentUserVerified = profile?.verified || false;
        }
        
        showStatus(`Usuário autenticado: ${currentUsername} ${currentUserVerified ? '✓' : ''}`, 'success');
        return { 
            user: currentUser, 
            username: currentUsername, 
            verified: currentUserVerified 
        };
        
    } catch (error) {
        showStatus('Erro ao verificar usuário', 'error');
        console.error(error);
        return null;
    }
}

/* ---------------------- RENDER ---------------------- */
function renderMessage(msg) {
    const el = document.createElement("div");
    el.className = "message";
    
    // Verifica se é mensagem do usuário atual comparando user_id
    const isOwnMessage = currentUser && msg.user_id === currentUser.id;
    
    if (isOwnMessage) {
        el.classList.add("own-message");
    }
    
    // O username deve vir de um join ou de um campo separado
    const username = msg.username || msg.user_id || "(desconhecido)";
    const verified = msg.verified || false;
    const content = msg.content;

    // Adiciona o símbolo de verificado se for true
    const verifiedBadge = verified ? '<span class="verified-badge">✓</span>' : '';

    el.innerHTML = `<strong>${username}${verifiedBadge}:</strong> ${content}`;
    el.setAttribute('data-message-id', msg.id);
    el.setAttribute('data-user-id', msg.user_id);

    messagesDiv.appendChild(el);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

/* ---------------------- LOAD MESSAGES ---------------------- */
async function loadMessages() {
    try {
        showStatus('Carregando mensagens...');
        
        // Carrega mensagens com informações de verificação
        const { data, error } = await db
            .from("messages")
            .select(`
                id, 
                content, 
                user_id,
                created_at,
                profiles!inner(username, verified)
            `)
            .order("created_at", { ascending: true });

        if (error) {
            console.log("Erro com join, tentando sem join:", error);
            // Fallback: carrega sem join
            await loadMessagesWithoutJoin();
            return;
        }

        messagesDiv.innerHTML = '';
        
        if (data.length === 0) {
            messagesDiv.innerHTML = '<div>Nenhuma mensagem ainda. Seja o primeiro a enviar!</div>';
            showStatus('Nenhuma mensagem encontrada', 'info');
            return;
        }

        showStatus(`Carregadas ${data.length} mensagens`, 'success');

        // Processa mensagens com username e verified do join
        data.forEach(msg => {
            const messageWithData = {
                ...msg,
                username: msg.profiles?.username || msg.user_id,
                verified: msg.profiles?.verified || false
            };
            renderMessage(messageWithData);
        });

    } catch (err) {
        showStatus('Erro ao carregar mensagens', 'error');
        console.error(err);
    }
}

/* ---------------------- LOAD MESSAGES WITHOUT JOIN ---------------------- */
async function loadMessagesWithoutJoin() {
    try {
        const { data, error } = await db
            .from("messages")
            .select(`
                id, 
                content, 
                user_id,
                created_at
            `)
            .order("created_at", { ascending: true });

        if (error) {
            showStatus(`Erro ao carregar mensagens: ${error.message}`, 'error');
            return;
        }

        messagesDiv.innerHTML = '';
        
        if (data.length === 0) {
            messagesDiv.innerHTML = '<div>Nenhuma mensagem ainda. Seja o primeiro a enviar!</div>';
            return;
        }

        // Busca informações de verified para cada mensagem
        for (const msg of data) {
            await fetchUserProfileAndRender(msg);
        }
    } catch (err) {
        console.error('Erro no load sem join:', err);
    }
}

/* ---------------------- FETCH USER PROFILE FOR MESSAGE ---------------------- */
async function fetchUserProfileAndRender(msg) {
    try {
        const { data, error } = await db
            .from("profiles")
            .select("username, verified")
            .eq("id", msg.user_id)
            .single();

        if (error) {
            console.error("Erro ao buscar perfil:", error);
            msg.username = `Usuário ${msg.user_id.substring(0, 8)}`;
            msg.verified = false;
        } else {
            msg.username = data.username;
            msg.verified = data.verified || false;
        }
        
        renderMessage(msg);
    } catch (err) {
        console.error("Erro na busca de perfil:", err);
        msg.username = "(desconhecido)";
        msg.verified = false;
        renderMessage(msg);
    }
}

/* ---------------------- SEND MESSAGE ---------------------- */
document.getElementById("sendForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const textInput = document.getElementById("text");
    const text = textInput.value.trim();

    if (!text) {
        showStatus('Digite uma mensagem!', 'error');
        return;
    }

    try {
        if (!currentUser) {
            await checkUser();
            if (!currentUser) return;
        }

        showStatus('Enviando mensagem...');

        // Envia a mensagem
        const { data, error } = await db
            .from("messages")
            .insert({
                user_id: currentUser.id,
                content: text
            })
            .select()
            .single();

        if (error) {
            showStatus(`Erro ao enviar: ${error.message}`, 'error');
            console.error('Detalhes do erro:', error);
            return;
        }

        // Adiciona username e verified antes de renderizar
        data.username = currentUsername;
        data.verified = currentUserVerified;
        renderMessage(data);
        
        textInput.value = "";
        showStatus('Mensagem enviada com sucesso!', 'success');

    } catch (error) {
        showStatus('Erro inesperado', 'error');
        console.error(error);
    }
});

/* ---------------------- REALTIME ---------------------- */
function setupRealtime() {
    try {
        db.channel("public:messages")
            .on(
                "postgres_changes",
                { 
                    event: "INSERT", 
                    schema: "public", 
                    table: "messages" 
                },
                async (payload) => {
                    console.log("Nova mensagem em tempo real:", payload);
                    
                    // Para mensagens em tempo real, busca o perfil completo
                    await fetchUserProfileAndRender(payload.new);
                }
            )
            .subscribe();
            
        showStatus('Conexão realtime ativa', 'success');
    } catch (error) {
        showStatus('Erro no realtime', 'error');
        console.error(error);
    }
}

/* ---------------------- INITIALIZE APP ---------------------- */
async function initializeApp() {
    try {
        const userInfo = await checkUser();
        if (userInfo) {
            await loadMessages();
            setupRealtime();
        }
    } catch (error) {
        console.error('Erro na inicialização:', error);
    }
}

// Inicializa o app
document.addEventListener('DOMContentLoaded', initializeApp);

</script>
</body>
</html>
