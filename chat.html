<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border-bottom: 1px solid #333;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: #222;
      border-radius: 6px;
    }

    #inputContainer {
      display: flex;
      padding: 10px;
      background: #000;
      border-top: 1px solid #333;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 5px;
      background: #222;
      color: white;
    }

    #sendBtn {
      padding: 10px 15px;
      margin-left: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #43A047;
    }
  </style>
</head>

<body>

<div id="messages"></div>

<div id="inputContainer">
  <input id="messageInput" placeholder="Digite uma mensagem..." />
  <button id="sendBtn" onclick="sendMessage()">Enviar</button>
</div>

<script>
  /* ---------------------- USER ---------------------- */
async function checkUser() {
    const { data } = await db.auth.getUser();
    if (!data.user) window.location.href = "login.html";
    return data.user;
}

/* ---------------------- RENDER ---------------------- */
const messagesDiv = document.getElementById("messages");

function renderMessage(msg) {
    const el = document.createElement("p");

    const username = msg.username ?? "(desconhecido)";
    el.textContent = username + ": " + msg.content;

    messagesDiv.appendChild(el);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

/* ---------------------- FETCH PROFILE ---------------------- */
async function getProfile(user_id) {
    const { data } = await db
        .from("profiles")
        .select("username, verified")
        .eq("id", user_id)
        .single();

    if (!data) return { username: "(desconhecido)", verified: false };

    return data;
}

/* ---------------------- LOAD MESSAGES ---------------------- */
async function loadMessages() {
    const { data, error } = await db
        .from("messages")
        .select("*, profiles(username, verified)")
        .order("created_at");

    if (error) {
        console.error(error);
        return;
    }

    for (const msg of data) {
        const username =
            msg.profiles?.username ??
            (await getProfile(msg.user_id)).username;

        renderMessage({
            content: msg.content,
            username
        });
    }
}

/* ---------------------- SEND ---------------------- */
document.getElementById("sendForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const text = document.getElementById("text").value;
    const user = await checkUser();

    // insere
    const { data, error } = await db
        .from("messages")
        .insert({ user_id: user.id, content: text })
        .select();

    if (error) {
        console.error("Erro:", error);
        return;
    }

    const msg = data[0];

    // pega username do próprio usuário
    const profile = await getProfile(user.id);

    renderMessage({
        content: msg.content,
        username: profile.username
    });

    document.getElementById("text").value = "";
});

/* ---------------------- REALTIME ---------------------- */
db.channel("chat")
    .on(
        "postgres_changes",
        { event: "INSERT", schema: "public", table: "messages" },
        async (payload) => {
            const msg = payload.new;

            // pega username CORRETO do remetente
            const profile = await getProfile(msg.user_id);

            renderMessage({
                content: msg.content,
                username: profile.username
            });
        }
    )
    .subscribe();

/* ---------------------- START ---------------------- */
checkUser();
loadMessages();

</script>

</body>
</html>
