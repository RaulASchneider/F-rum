<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: green;
            color: white;
            margin: 0;
            padding: 0;
        }

        #chat {
            height: 80vh;
            overflow-y: auto;
            padding: 20px;
        }

        .msg {
            margin-bottom: 12px;
        }

        #sendBox {
            display: flex;
            padding: 10px;
            background: #222;
        }

        #msgInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        #sendBtn {
            padding: 10px 20px;
            margin-left: 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Chat</h2>

    <div id="chat"></div>

    <div id="sendBox">
        <input type="text" id="msgInput" placeholder="Digite sua mensagem...">
        <button id="sendBtn">Enviar</button>
    </div>

    <script>
        const supabase = supabase.createClient(
            "https://YOUR-PROJECT.supabase.co",
            "YOUR-ANON-KEY"
        );

        let currentUser = null;

        // üîπ 1. PEGAR USU√ÅRIO LOGADO
        async function getUser() {
            const { data, error } = await supabase.auth.getUser();

            if (error || !data.user) {
                alert("Voc√™ precisa estar logado.");
                window.location.href = "login.html";
                return;
            }

            currentUser = data.user;
        }

        // üîπ 2. BUSCA O USERNAME NA TABELA profiles
        async function getUsername(userId) {
            const { data, error } = await supabase
                .from("profiles")
                .select("username")
                .eq("id", userId)
                .single();

            if (error || !data) return "Desconhecido";
            return data.username;
        }

        // üîπ 3. CARREGAR MENSAGENS
        async function loadMessages() {
            const { data: messages, error } = await supabase
                .from("messages")
                .select("*")
                .order("id", { ascending: true });

            if (error) {
                console.log("Erro ao carregar mensagens:", error);
                return;
            }

            const chat = document.getElementById("chat");
            chat.innerHTML = "";

            for (const msg of messages) {
                const username = await getUsername(msg.user_id);

                const div = document.createElement("div");
                div.classList.add("msg");
                div.innerHTML = `<strong>${username}:</strong> ${msg.content}`;

                chat.appendChild(div);
            }

            chat.scrollTop = chat.scrollHeight;
        }

        // üîπ 4. ENVIAR MENSAGEM
        async function sendMessage() {
            const input = document.getElementById("msgInput");
            const text = input.value.trim();

            if (text === "") return;

            const { error } = await supabase
                .from("messages")
                .insert({
                    user_id: currentUser.id,
                    content: text
                });

            if (error) {
                console.log("Erro ao enviar:", error);
                return;
            }

            input.value = "";
        }

        document.getElementById("sendBtn").onclick = sendMessage;

        document.getElementById("msgInput").addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });

        // üîπ 5. REALTIME ‚Äî SEM DUPLICAR
        supabase
            .channel("chat-room")
            .on(
                "postgres_changes",
                { event: "INSERT", schema: "public", table: "messages" },
                async payload => {
                    const msg = payload.new;
                    const username = await getUsername(msg.user_id);

                    const chat = document.getElementById("chat");

                    const div = document.createElement("div");
                    div.classList.add("msg");
                    div.innerHTML = `<strong>${username}:</strong> ${msg.content}`;

                    chat.appendChild(div);
                    chat.scrollTop = chat.scrollHeight;
                }
            )
            .subscribe();

        // Inicializar
        (async () => {
            await getUser();
            await loadMessages();
        })();
    </script>

</body>
</html>
