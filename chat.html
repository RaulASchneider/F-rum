<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #messages { border: 1px solid #000; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 20px; }
        form { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; }
        .message { margin: 5px 0; padding: 8px; border-radius: 5px; background: #f5f5f5; }
        .own-message { background: #e3f2fd; margin-left: 20px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>

<h2>Chat</h2>

<div id="status"></div>
<div id="messages"></div>

<form id="sendForm">
    <input id="text" placeholder="Digite..." required>
    <button type="submit">Enviar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabase.js"></script>

<script>
let currentUser = null;
const messagesDiv = document.getElementById("messages");
const statusDiv = document.getElementById("status");

function showStatus(message, type = 'info') {
    statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
    console.log(message);
}

/* ---------------------- USER ---------------------- */
async function checkUser() {
    try {
        const { data, error } = await db.auth.getUser();
        if (error || !data.user) {
            showStatus('Usuário não autenticado. Redirecionando...', 'error');
            setTimeout(() => window.location.href = "login.html", 2000);
            return null;
        }
        currentUser = data.user;
        
        // Agora precisamos buscar o username do perfil
        const { data: profile } = await db
            .from('profiles')
            .select('username')
            .eq('id', currentUser.id)
            .single();
            
        currentUser.username = profile?.username || currentUser.email;
        showStatus(`Usuário autenticado: ${currentUser.username}`, 'success');
        return currentUser;
        
    } catch (error) {
        showStatus('Erro ao verificar usuário', 'error');
        console.error(error);
        return null;
    }
}

/* ---------------------- RENDER ---------------------- */
function renderMessage(msg) {
    const el = document.createElement("div");
    el.className = "message";
    
    // Verifica se é mensagem do usuário atual
    const isOwnMessage = currentUser && 
        (msg.user_id === currentUser.id || msg.user_id === currentUser.username);
    
    if (isOwnMessage) {
        el.classList.add("own-message");
    }
    
    // Agora user_id JÁ É o username
    const username = msg.user_id || "(desconhecido)";
    const content = msg.content;

    el.innerHTML = `<strong>${username}:</strong> ${content}`;
    el.setAttribute('data-message-id', msg.id);

    messagesDiv.appendChild(el);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

/* ---------------------- LOAD MESSAGES ---------------------- */
async function loadMessages() {
    try {
        showStatus('Carregando mensagens...');
        
        // Agora a query é mais simples - user_id já é o username
        const { data, error } = await db
            .from("messages")
            .select(`
                id, 
                content, 
                user_id,
                created_at
            `)
            .order("created_at", { ascending: true });

        if (error) {
            showStatus(`Erro ao carregar mensagens: ${error.message}`, 'error');
            console.error(error);
            return;
        }

        messagesDiv.innerHTML = '';
        
        if (data.length === 0) {
            messagesDiv.innerHTML = '<div>Nenhuma mensagem ainda. Seja o primeiro a enviar!</div>';
            showStatus('Nenhuma mensagem encontrada', 'info');
            return;
        }

        showStatus(`Carregadas ${data.length} mensagens`, 'success');

        // Renderiza todas as mensagens
        data.forEach(msg => {
            renderMessage(msg);
        });

    } catch (err) {
        showStatus('Erro ao carregar mensagens', 'error');
        console.error(err);
    }
}

/* ---------------------- SEND MESSAGE ---------------------- */
document.getElementById("sendForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const textInput = document.getElementById("text");
    const text = textInput.value.trim();

    if (!text) {
        showStatus('Digite uma mensagem!', 'error');
        return;
    }

    try {
        if (!currentUser) {
            await checkUser();
            if (!currentUser) return;
        }

        showStatus('Enviando mensagem...');

        // Agora envia o username como user_id
        const { data, error } = await db
            .from("messages")
            .insert({
                user_id: currentUser.username,  // Envia o username como user_id
                content: text
            })
            .select()
            .single();

        if (error) {
            showStatus(`Erro ao enviar: ${error.message}`, 'error');
            console.error('Detalhes do erro:', error);
            
            if (error.code === '42501') {
                showStatus('ERRO: Política (Policy) não configurada.', 'error');
                console.log(`
                ⚠️ CONFIGURE AS POLICIES NO SUPABASE:
                
                SQL para executar no Editor SQL:
                
                -- Policy para INSERT
                CREATE POLICY "Usuários autenticados podem enviar mensagens" 
                ON messages FOR INSERT TO authenticated WITH CHECK (true);
                
                -- Policy para SELECT  
                CREATE POLICY "Todos podem ver mensagens" 
                ON messages FOR SELECT TO authenticated USING (true);
                `);
            }
            return;
        }

        // Mensagem enviada com sucesso
        renderMessage(data);
        textInput.value = "";
        showStatus('Mensagem enviada com sucesso!', 'success');

    } catch (error) {
        showStatus('Erro inesperado', 'error');
        console.error(error);
    }
});

/* ---------------------- REALTIME ---------------------- */
function setupRealtime() {
    try {
        db.channel("public:messages")
            .on(
                "postgres_changes",
                { 
                    event: "INSERT", 
                    schema: "public", 
                    table: "messages" 
                },
                (payload) => {
                    console.log("Nova mensagem em tempo real:", payload);
                    // Renderiza diretamente - user_id já é o username
                    renderMessage(payload.new);
                }
            )
            .subscribe();
            
        showStatus('Conexão realtime ativa', 'success');
    } catch (error) {
        showStatus('Erro no realtime', 'error');
        console.error(error);
    }
}

/* ---------------------- INITIALIZE APP ---------------------- */
async function initializeApp() {
    try {
        const user = await checkUser();
        if (user) {
            await loadMessages();
            setupRealtime();
        }
    } catch (error) {
        console.error('Erro na inicialização:', error);
    }
}

// Inicializa o app
document.addEventListener('DOMContentLoaded', initializeApp);

</script>
</body>
</html>
