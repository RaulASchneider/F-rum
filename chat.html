<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border-bottom: 1px solid #333;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: #222;
      border-radius: 6px;
    }

    #inputContainer {
      display: flex;
      padding: 10px;
      background: #000;
      border-top: 1px solid #333;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 5px;
      background: #222;
      color: white;
    }

    #sendBtn {
      padding: 10px 15px;
      margin-left: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #43A047;
    }
  </style>
</head>

<body>

<div id="messages"></div>

<div id="inputContainer">
  <input id="messageInput" placeholder="Digite uma mensagem..." />
  <button id="sendBtn" onclick="sendMessage()">Enviar</button>
</div>

<script>
  const supabase = supabase.createClient(
    "https://YOUR-PROJECT.supabase.co",
    "YOUR-ANON-KEY"
  );

  // ===============================
  //  BUSCA USERNAME + VERIFICADO
  // ===============================
  async function getUserProfile(userId) {
    const { data, error } = await supabase
      .from("profiles")
      .select("username, verified")
      .eq("id", userId)
      .single();

    if (error || !data) {
      return { username: "desconhecido", verified: false };
    }

    return data;
  }

  // ===============================
  //  CARREGAR MENSAGENS INICIAIS
  // ===============================
  async function loadMessages() {
    const container = document.getElementById("messages");
    container.innerHTML = "";

    const { data: messages, error } = await supabase
      .from("messages")
      .select("*")
      .order("created_at", { ascending: true });

    if (error) {
      console.error(error);
      return;
    }

    for (const msg of messages) {
      const profile = await getUserProfile(msg.user_id);

      const verifiedIcon = profile.verified ? " ✔️" : "";

      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `
        <strong>${profile.username}${verifiedIcon}</strong><br>
        ${msg.content}
      `;

      container.appendChild(div);
    }

    container.scrollTop = container.scrollHeight;
  }

  loadMessages();


  // ===============================
  //  TEMPO REAL (SEM DUPLICAR)
  // ===============================
  supabase
    .channel("chat-messages")
    .on(
      "postgres_changes",
      { event: "INSERT", schema: "public", table: "messages" },
      async (payload) => {
        const msg = payload.new;

        const profile = await getUserProfile(msg.user_id);
        const verifiedIcon = profile.verified ? " ✔️" : "";

        const container = document.getElementById("messages");

        const div = document.createElement("div");
        div.classList.add("message");

        div.innerHTML = `
          <strong>${profile.username}${verifiedIcon}</strong><br>
          ${msg.content}
        `;

        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
      }
    )
    .subscribe();

  // ===============================
  //  ENVIAR MENSAGEM
  // ===============================
  async function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (text === "") return;

    const {
      data: { user },
    } = await supabase.auth.getUser();

    if (!user) {
      alert("Você precisa estar logado.");
      return;
    }

    await supabase.from("messages").insert({
      user_id: user.id,
      content: text,
    });

    input.value = "";
  }
</script>

</body>
</html>
